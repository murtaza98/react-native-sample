version: 1.0
configuration:
  has_webserver: true
  readonly_paths:
    - tests
  scoring:
    command: npm install && rm -rf junit.xml && npm test
    files:
        - junit.xml
  ide_config:
    default_open_files:
    - App.js
    project_menu:
      run: npx expo start --tunnel
      install: npm install
      test: npm test
